<!DOCTYPE html>
<html>
<head>
    <title>Quicksketch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
</head>
<body>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <div id="setup" class="content-wrapper">
        <h1>Quick Sketch Practice Tool</h1>
        <div class="setup-container">
            <h2>Setup Your Practice</h2>
            <div class="setup-option">
                <label for="subfolder">Select category:</label>
                <select id="subfolder">
                    {% for subfolder in subfolders %}
                    <option value="{{ subfolder.key }}">{{ subfolder.name }} ({{ subfolder.count }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="setup-option">
                <label for="timer-container">Set timer:</label>
                <div id="timer-container" class="timer-input-container">
                    <input type="number" id="timer-minutes" min="0" max="59" value="1" class="timer-input"> 
                    <span class="timer-separator">:</span> 
                    <input type="number" id="timer-seconds" min="0" max="59" value="0" class="timer-input">
                    <span class="timer-label">minutes : seconds</span>
                </div>
            </div>
            <button id="start-btn">Start Practice ▶</button>
            <div class="shortcuts-hint">Press Enter to start</div>
        </div>
    </div>

    <div id="practice" class="hidden">
        <div class="practice-container">
            <div class="practice-sidebar">
                <div class="practice-header">
                    <h2>Practice Session</h2>
                    <div class="subfolder-header" id="current-subfolder"></div>
                    <div class="timer" id="timer-display"></div>
                </div>
                <div class="controls">
                    <button id="back-btn">← Previous</button>
                    <div class="shortcut-hint">← or W</div>
                    <button id="pause-btn">Pause</button>
                    <div class="shortcut-hint">Space</div>
                    <button id="next-btn">Next →</button>
                    <div class="shortcut-hint">→ or D</div>
                    <button id="stop-btn">End</button>
                    <div class="shortcut-hint">Esc</div>
                </div>
            </div>
            <div class="image-container">
                <img id="sketch-image" src="" alt="Sketch reference">
            </div>
        </div>
    </div>
</body>
</html>
